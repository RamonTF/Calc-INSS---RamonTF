<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calc. INSS - Ramon</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script src="script.js" defer></script>
		<div id="corpo">
			<div id="title">
				Calculadora do INSS
			</div>
			<div class="campos">
				<label for="salario">Valor - Salário Bruto:</label>
				<input type=number name="salario" id="salario" min="0" step="0.01" oninput="calcular()"></input>
			</div>
			<div class="campos">
				<span>Valor - INSS:</span>
				<span id="inss" class="valor">R$ 0,00</span>
			</div>
			<div class="campos">
				<span>Valor - FGTS:</span>
				<span id="fgts" class="valor">R$ 0,00</span>
			</div>
			<div class="campos">
				<span>Valor - Salário Liquido:</span>
				<span id="liquido" class="valor">R$ 0,00</span>
			</div>
		</div>
	</body>
</html>
